name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cache:
    path: ../cache
  cloud_firestore: ^4.4.4
  equatable: ^2.0.3
  firebase_auth: ^4.0.0
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.3
  google_sign_in: ^6.1.6
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  meta: ^1.9.1
  very_good_analysis: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  mocktail: ^1.0.1
  flutter_lints: ^3.0.1
